<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG建模编辑器 - 实验二</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/",
                "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.5.23/build/index.module.js",
                "three-bvh-csg": "https://unpkg.com/three-bvh-csg@0.0.7/build/index.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="debugInfo" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 1000; font-size: 12px; display: none;">
        调试信息
    </div>

    <div class="container">
        <div class="canvas-container">
            <canvas id="threeCanvas"></canvas>
        </div>
        
        <div class="control-panel">
            <div class="button-section">
                <h3>基本操作</h3>
                <button id="addBoxBtn">添加立方体</button>
                <button id="addSphereBtn">添加球体</button>
                <div class="boolean-operations">
                    <h4>布尔运算 (需选中两个节点)</h4>
                    <button id="unionBtn">并集 (Union)</button>
                    <button id="subtractBtn">差集 (Subtract)</button>
                    <button id="intersectBtn">交集 (Intersect)</button>
                </div>
                <div style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
                    <h4>文件操作</h4>
                    <button id="exportBtn" style="background-color: #ff9800;">导出 JSON</button>
                    <button id="importBtn" style="background-color: #ff9800;">导入 JSON</button>
                    <input type="file" id="fileInput" style="display: none;" accept=".json">
                </div>
            </div>
            
            <div class="status-section">
                <h3>状态信息</h3>
                <div id="statusInfo">未选中任何对象</div>
            </div>
            
            <div class="tree-section">
                <h3>CSG操作历史树</h3>
                <div id="csgTreeView"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
